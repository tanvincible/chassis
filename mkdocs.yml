site_name: PyChassis
site_description: Python bindings for the Chassis vector storage engine
repo_url: https://github.com/tanvincible/chassis
edit_uri: edit/main/pychassis/docs/

theme:
  name: material
  features:
    - content.code.copy
    - navigation.expand
    - navigation.indexes
  palette: 
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: black
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

plugins:
  - search
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          paths: [pychassis]
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true

nav:
  - Home: index.md
  - API Reference:
      - Client: api/client.md
      - Configuration: api/options.md
      - Exceptions: api/exceptions.md
