# cbindgen configuration for Chassis FFI

language = "C"
cpp_compat = true
pragma_once = true
include_guard = "CHASSIS_H"
include_version = false
documentation = true
documentation_style = "doxy"
usize_is_size_t = true

header = """
/* Chassis Vector Storage Engine - C API */
/* Version 0.1.0 */

/* Thread Safety: */
/* - chassis_open, chassis_free: Thread-safe if called with different indices */
/* - chassis_add, chassis_flush: Single-writer (exclusive access required) */
/* - chassis_search: Multi-reader (shared access allowed) */
"""

autogen_warning = "/* Warning, this file is autogenerated by cbindgen. Don't modify this manually. */"

[parse]
parse_deps = false
include = ["chassis-ffi"]
clean = false

[export]
prefix = ""
item_types = ["functions", "structs", "opaque"]

[fn]
args = "horizontal"
rename_args = "None"
sort_by = "None"

[struct]
rename_fields = "None"
derive_eq = false
derive_neq = false

[enum]
rename_variants = "None"

[const]
allow_static_const = true
allow_constexpr = false
