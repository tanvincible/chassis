name: Deploy Docs (MkDocs)

on:
  push:
    branches: ["main"]
    paths:
      - "pychassis/docs/**"
      - "pychassis/mkdocs.yml"
      - "pychassis/pyproject.toml"

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"

      - name: Install package + docs dependencies
        run: |
          cd pychassis
          pip install .[docs]

      - name: Build MkDocs site
        run: |
          cd pychassis
          mkdocs build

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: pychassis/site

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
